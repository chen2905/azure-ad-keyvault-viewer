# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - azure-ad-keyvault-viewer-ui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://azureadkeyvaultviewerui.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5aa8339e55e04591af93d387dd99fb65 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_848adb03814c47959cd5839cfc4d4b5b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: azureadkeyvaultviewerui.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5aa8339e55e04591af93d387dd99fb65 }}/az204projectcontainazureadkeyvaultviewerui/azure-ad-keyvault-viewer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azure-ad-keyvault-viewer-ui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5252a3e71eea41b18f3abb0caf34fff7 }}
        images: 'azureadkeyvaultviewerui.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5aa8339e55e04591af93d387dd99fb65 }}/az204projectcontainazureadkeyvaultviewerui/azure-ad-keyvault-viewer:${{ github.sha }}'